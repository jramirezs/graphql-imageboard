    id
  }

  post1: createPost(
    data: {
      token: "2"
      text: "For me it's decent but not great"
      thread: { connect: { token: "1" } }
    }
  ) {
    id
  }

  post2: createPost(
    data: {
      token: "3"
      text: "It's alright tbh"
      thread: { connect: { token: "1" } }
    }
